# ============================================================================
# STRUCTURE REFERENCE
# ============================================================================
#
# SIMPLE LINK (Top-level):
# - type: link
#   title: Page Title
#   path: docs/path/to/file.md
#   icon: mdi:icon-name  # ✅ Icons supported
#
# SECTION (with items):
# - type: section
#   title: Section Name
#   items:
#     - title: Page Title
#       path: docs/path/to/file.md
#       icon: mdi:icon-name  # ✅ Icons supported
#
# COLLAPSIBLE/NESTED ITEM:
# - type: section
#   title: Section Name
#   items:
#     - title: Parent Item
#       icon: mdi:icon-name              # ✅ Parent icon supported
#       path: docs/optional-parent-page.md  # Optional: make parent clickable
#       collapsible: true
#       defaultOpen: false  # Optional: true/false
#       children:
#         - title: Child Item 1
#           path: docs/path/to/child1.md
#           icon: mdi:icon-name          # ✅ Child icons supported
#         - title: Child Item 2
#           path: docs/path/to/child2.md
#           icon: mdi:another-icon       # ✅ Each child can have different icon
#
# DEEP NESTING (unlimited depth, all levels support icons):
#     - title: Level 1
#       icon: mdi:icon-name              # ✅ Level 1 icon
#       collapsible: true
#       children:
#         - title: Level 2
#           path: docs/path.md
#           icon: mdi:icon-name          # ✅ Level 2 icon
#           collapsible: true
#           children:
#             - title: Level 3
#               path: docs/deep.md
#               icon: mdi:icon-name      # ✅ Level 3 icon
#               children:
#                 - title: Level 4
#                   path: docs/deeper.md
#                   icon: mdi:icon-name  # ✅ Even level 4+ support icons!
#
# KEY POINTS:
# - ✅ ALL items support icons (parent, children, nested children, etc.)
# - ✅ Each item can have a different icon
# - ✅ Icons work at ANY nesting level
# - ✅ Parent items with children can have both an icon AND a path
